<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zmov</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../media/icon.png">
</head>
<body>
    <div id="header">
        <div id="header-section">
            <div id="header-left">
                <a href="../index.html">
                    <img src="../media/logo.png" id="header-logo"></img>
                </a>
            </div>
            <div id="header-right">
                <button id="settings">
                    <a href="../pages/settings.html">
                        <img id="settings-icon" src="../media/settings.png">
                    </a>
                </button>
                <div id="search">
                    <input type="text" name="text" id="search-input" required="" placeholder="Type to search...">
                    <div class="icon">
                        <img id="search-icon" src="../media/search.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="info-container">
        <img id="info-backdrop">
        <img id="info-poster">
        <div id="info-top">
            <img id="info-title"></img>
            <div id="info-title-fallback" class="hidden"></div>
            <div id="info-bar">
                <img src="../media/star.png" id="info-star">
                <p id="info-rating"></p>
                <p id="info-date"></p>
            </div>
            <p id="info-genres"></p>
            <p id="info-description"></p>
            <button id="play-button">Play</button>
        </div>
    </div>
    <div id="info-bottom">
        <div id="season-container"><select id="season-selector"></select></div>
        <div id="episodes-container"></div>
        <p id="suggested-title">You may also like</p>
        <div id="suggested-container"></div>
    </div>
    <div id="footer">
        <div id="footer-left">
            <div id="welcome"><p>Welcome to</p>
                <div id="footer-logo"><img src="../media/logo.png" style="width: 100px"></div>
            </div>
            <div id="message"><p>This site does not store any files on our server, we only link to the media which is hosted on 3rd party services.</p></div>
            <div id="copyright">Copyright © zmov 2024</div>
        </div>
        <div id="footer-right">
            <a href="../pages/dmca.html" id="dmca">DMCA</a>
            <a target=”_blank” href="mailto:me@coen.ovh" rel=noopener noreferrer><img src="../media/email.png" id="mail"></img></a>
            <a target=”_blank” href="https://github.com/coen-h/zmov" rel=noopener noreferrer><img src="../media/github-mark-white.png" id="github"></img></a>
        </div>
    </div>
    <script src="../scripts/info.js" type="module"></script>
</body>
</html>
